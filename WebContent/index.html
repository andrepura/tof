<html lang="de">
<head>


<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">

<link rel="stylesheet" href="../css/angular-material.min.css">
<link rel="stylesheet" href="../css/style.css">

<script src="../js/require.js"></script>
<script src="../js/script.js"></script>

<meta name="viewport" content="initial-scale=1" />
<title>Train of Hope</title>
</head>
<body layout="column" ng-controller="AppCtrl">

	<md-card id="login-card" ng-hide="uid"><md-card-content>
	<form name="loginForm" ng-submit="login(user,pwd)">
	<md-input-container>
  		<label>Benutzername</label>
  		<input  type="text" ng-model="user" required>
	</md-input-container>
	<md-input-container>
  		<label >Passwort</label>
  		<input type="password" ng-model="pwd" required>
	</md-input-container>
	</form>
	</md-card-content>
	<div class="md-actions" layout="row" layout-align="center center">
		<md-button ng-click="login(user,pwd)">Login</md-button>
	</div>
	</md-card>
	<md-toolbar layout="row">
	<div class="md-toolbar-tools">
		<md-button ng-click="toggleSidenav('left')" hide-gt-sm
			class="md-icon-button"> <ng-md-icon aria-label="Menu" icon="menu"></ng-md-icon>
		</md-button>
		<h1>TOH // DB</h1>
	</div>
	</md-toolbar>
	<div layout="row" flex>
		<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2"
			md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
		<md-toolbar class="md-medium-tall"> <span>Toolbar</span>
		</md-toolbar> 
		<md-content layout="column" flex> 
		<div>
		<a ng-href='../#/'>home</a>
		</div>
		
		<div>
		<a ng-href='../#/showdata'>showdata</a>
		</div>
		</md-content> 
			
		</md-sidenav>
		<div layout="column" flex id="content">
			<div ng-view></div>

		</div>
	</div>
	<!-- Angular Material Dependencies -->


</body>
</html>
